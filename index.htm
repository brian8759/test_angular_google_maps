<!DOCTYPE html>
<html ng-app="appMaps">

<head>
    <meta charset="utf-8" />
    <title>AngularJS with Google Maps</title>

    <script type="text/javascript" 
    src="http://maps.google.com/maps/api/js?key=AIzaSyDCdwlKea2jiNxYLXVlpS9GwGUrUBJPCT4"></script>

    <script data-require="angular.js@1.2.x" 
    src="https://code.angularjs.org/1.2.26/angular.js" data-semver="1.2.26"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.js"></script>
    <script type='text/javascript' src='js/bluebird.js'></script>
    <script type='text/javascript' src='js/ng-app.js'></script>
    
    <script type='text/javascript' src='js/ng-controller.js'></script>
    
    
    <style type="text/css">
        html, body{
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            height: 90%;
            width: 90%;
            margin: 10px;
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
    
</head>

<body>
    
    <div id="map_canvas" ng-controller="mainCtrl">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
        <ui-gmap-markers models="randomMarkers_1" coords="'geometry'" icon="'icon'" fit='true' doCluster=true events="markersEvents">
            <ui-gmap-windows show="show" ng-cloak>
                <div ng-non-bindable>This is an info window</div>
            </ui-gmap-windows>
        </ui-gmap-markers>
        <ui-gmap-markers models="randomMarkers_2" coords="'geometry'" icon="'icon'" fit='true' doCluster=true events="markersEvents">
            <ui-gmap-windows show="show" ng-cloak>
                <div ng-non-bindable>This is an info window</div>
            </ui-gmap-windows>
        </ui-gmap-markers>
        <ui-gmap-markers models="randomMarkers_3" coords="'geometry'" icon="'icon'" fit='true' doCluster=true events="markersEvents">
            <ui-gmap-windows show="show" ng-cloak>
                <div ng-non-bindable>This is an info window</div>
            </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>
    </div>
    
   
</body>

</html>
